---
- name: Set keyboard layout
  lineinfile:
    path: /etc/default/keyboard
    regexp: "^XKBLAYOUT="
    line: "XKBLAYOUT={{ keyboard_layout }}"

- name: Install locales
  locale_gen:
    name: "{{ item }}"
  with_items: "{{ locales }}"

- name: Set default language
  lineinfile:
    path: /etc/default/locale
    regexp: ^LANG=
    line: 'LANG="{{ default_language }}"'
    create: True

---
- name: Make sure admin group(wheel) is present
  group:
    name: wheel
    state: present
    system: true

- name: Make sure SSH group is present
  group:
    name: ssh-users
    system: true

- name: Create admin users
  user:
    comment: "{{ item.value.name }}"
    createhome: true
    groups: adm,dialout,users,wheel,ssh-users
    state: present
    system: no
    name: "{{ item.key }}"
    shell: "{{ item.value.shell|default('/bin/bash') }}"
    password: "{{ item.value.passwd|default('$6$mDFWEb5pDY$C9ZTuNjTTSyh0uIBoZALAV6isFY4dO8gBN2/xJ0yX2rejvr2wKp/wMmHwvoC.gD8NaeozxjhWvNHp3rJEJdJj1') }}"
  with_dict: "{{ admins }}"

- name: Update ssh keys for users
  authorized_key:
    exclusive: true
    key: "{% for key in admins[item]['keys'] %}{{ key }}\n{% endfor %}"
    state: present
    user: "{{ item }}"
    validate_certs: true
  with_items: "{{ admins }}"

- name: Grant all admin users root privilages
  lineinfile:
    create: true
    dest: /etc/sudoers
    regexp: '^%wheel\s'
    insertafter: 'Same thing without a password'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    mode: 0400
    owner: root
    group: root
    state: present

- name: Grant nagios apt privileges
  lineinfile:
    create: true
    dest: /etc/sudoers
    line: 'nagios ALL=(root) NOPASSWD: /usr/lib/nagios/plugins/check_apt'
    mode: 0400
    owner: root
    group: root
    state: present

- name: Remove root's password
  lineinfile:
    create: true
    dest: /etc/shadow
    regexp: '^root:'
    line: 'root:Removed by Ansible:::::::'
    mode: 0640
    owner: root
    group: shadow
    state: present
